version: 0.2
phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=overlay&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR....
      - echo "Logging into Amazon ECR..."
      - $(aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin 684495519937.dkr.ecr.eu-west-2.amazonaws.com)
      - TAG="$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t sre-repository .
#      - docker tag sre-repository:latest 684495519937.dkr.ecr.eu-west-2.amazonaws.com/sre-repository:latest
#      - docker push 684495519937.dkr.ecr.eu-west-2.amazonaws.com/sre-repository:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo pushing to repo